site_name: Projects
theme:
  name: material
  features:
    - navigation.sections   # group by category
    - navigation.expand     # expand all sections

repo_url: https://github.com/iragca/projects

watch:
  - docs/projects/
  - docs/index.md

plugins:
  - search

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
nav:
  - Home: index.md
  - "Web Development":
    - "Interactive 2D Map": projects/web-dev/map.md
